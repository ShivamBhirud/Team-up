{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-md-12 text-center">
  <br>
  <h1>Notifications</h1>
</div>

{% for notification in notifications.all reversed %}
<div class="row pt-3">
  <div class="col-6" style="cursor: pointer;">
      <h4>{{ notification.comments }}</h4>
    <br>
  </div>
</div>
<hr>
{% endfor %}

{% endblock %}
