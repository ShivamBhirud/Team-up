{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-md-12 text-center">
  <br>
  <h1>Notifications</h1>
</div>

{% for notification in notifications.all reversed %}
<form action="#" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
<div class="row pt-3">
  <div class="col-6" style="cursor: pointer;">
    <h4>Requester: {{ notification.requester }}</h4>
    <br>
    <h4>Card ID: {{ notification.teamup_advertisement }}</h4>
    <br>
    <div class="col-md-12 text-center"> 
    <button class="btn btn-primary" name="teamup_details" type="submit">Details</button>
    </div>
    <br>
  </div>
</div>
</form>
<hr>
{% endfor %}


{% endblock %}
